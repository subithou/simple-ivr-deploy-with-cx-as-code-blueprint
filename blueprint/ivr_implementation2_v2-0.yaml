inboundCall:
  name: ivr_implementation2
  division: Home
  startUpRef: "/inboundCall/menus/menu[Main Menu_10]"
  defaultLanguage: en-us
  supportedLanguages:
    en-us:
      defaultLanguageSkill:
        noValue: true
      textToSpeech:
        defaultEngine:
          voice: Jill
  initialGreeting:
    tts: Welcome to our company
  settingsActionDefaults:
    playAudioOnSilence:
      timeout:
        lit:
          seconds: 40
    detectSilence:
      timeout:
        lit:
          seconds: 40
    callData:
      processingPrompt:
        lit:
          name: PromptSystem.processing
    collectInput:
      noEntryTimeout:
        lit:
          seconds: 5
    dialByExtension:
      interDigitTimeout:
        lit:
          seconds: 6
    transferToUser:
      connectTimeout:
        noValue: true
    transferToNumber:
      connectTimeout:
        noValue: true
    transferToGroup:
      connectTimeout:
        noValue: true
    transferToFlowSecure:
      connectTimeout:
        lit:
          seconds: 15
  settingsErrorHandling:
    errorHandling:
      disconnect:
        none: true
    preHandlingAudio:
      tts: Sorry, an error occurred. Please try your call again.
  settingsMenu:
    extensionDialingMaxDelay:
      lit:
        seconds: 1
    listenForExtensionDialing:
      lit: true
    menuSelectionTimeout:
      lit:
        seconds: 10
    repeatCount:
      lit: 3
  settingsPrompts:
    ensureAudioInPrompts: false
    promptMediaToValidate:
      - mediaType: audio
      - mediaType: tts
  settingsSpeechRec:
    completeMatchTimeout:
      lit:
        ms: 100
    incompleteMatchTimeout:
      lit:
        ms: 1500
    maxSpeechLengthTimeout:
      lit:
        seconds: 20
    minConfidenceLevel:
      lit: 50
    asrCompanyDir: none
    asrEnabledOnFlow: true
    suppressRecording: false
  menus:
    - menu:
        name: Main Menu
        refId: Main Menu_10
        audio:
          tts: press 1 for service, press 9 to disconnect
        settingsMenu:
          extensionDialingMaxDelay:
            noValue: true
          listenForExtensionDialing:
            noValue: true
          menuSelectionTimeout:
            noValue: true
          repeatCount:
            noValue: true
        settingsSpeechRec:
          completeMatchTimeout:
            noValue: true
          incompleteMatchTimeout:
            noValue: true
          maxSpeechLengthTimeout:
            noValue: true
          minConfidenceLevel:
            noValue: true
        choices:
          - menuDisconnect:
              name: Disconnect
              dtmf: digit_9
              globalDtmf: false
              globalSpeechRecTerms: false
          - menuTask:
              name: New Task 1
              dtmf: digit_1
              globalDtmf: false
              globalSpeechRecTerms: false
              task:
                variables:
                  - stringVariable:
                      name: Task.CustomerName
                      initialValue:
                        noValue: true
                      isInput: false
                      isOutput: false
                  - stringVariable:
                      name: Task.CustomerOrderNo
                      initialValue:
                        noValue: true
                      isInput: false
                      isOutput: false
                  - booleanVariable:
                      name: Task.Priority
                      initialValue:
                        noValue: true
                      isInput: false
                      isOutput: false
                actions:
                  - collectInput:
                      name: Collect Input
                      inputData:
                        var: Task.CustomerOrderNo
                      digits:
                        range:
                          terminatingDtmf: "digit_#"
                          min: 1
                          max: 4
                      interDigitTimeout:
                        noValue: true
                      noEntryTimeout:
                        noValue: true
                      inputAudio:
                        tts: Please enter your order number
                      includeTerminatingDtmfInResultData: false
                      acceptJustStar:
                        lit: false
                      acceptJustPound:
                        lit: false
                      verificationType: individualDigits
                      outputs:
                        success:
                          actions:
                            - dataTableLookup:
                                name: Data Table Lookup
                                lookupValue:
                                  exp: Task.CustomerOrderNo
                                dataTable:
                                  Secure Database Table:
                                    foundOutputs:
                                      Customer Name:
                                        var: Task.CustomerName
                                      Priority:
                                        var: Task.Priority
                                      Bill Amount:
                                        noValue: true
                                      Month:
                                        noValue: true
                                    failureOutputs:
                                      errorType:
                                        noValue: true
                                      errorMessage:
                                        noValue: true
                                outputs:
                                  found:
                                    actions:
                                      - decision:
                                          name: Decision
                                          condition:
                                            exp: Task.Priority
                                          outputs:
                                            "yes":
                                              actions:
                                                - playAudio:
                                                    name: Play Audio
                                                    audio:
                                                      tts: Your higher priority customer
                                                - disconnect:
                                                    name: Disconnect
                                            "no":
                                              actions:
                                                - playAudio:
                                                    name: Play Audio
                                                    audio:
                                                      tts: Your normal customer
                                                - disconnect:
                                                    name: Disconnect
                                  notFound:
                                    actions:
                                      - playAudio:
                                          name: Play Audio
                                          audio:
                                            tts: Your record not found
                                      - disconnect:
                                          name: Disconnect
                                  failure:
                                    actions:
                                      - playAudio:
                                          name: Play Audio
                                          audio:
                                            tts: Your record not found
                                      - disconnect:
                                          name: Disconnect
                        failure:
                          actions:
                            - playAudio:
                                name: Play Audio
                                audio:
                                  tts: Sorry, Call back later
                            - disconnect:
                                name: Disconnect
